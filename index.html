<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section>
        <main class="denah">
            <div class="legend-wrap">
                <h1 class="legend-text">Area Parkir Depan</h1>
                <div class="legend-wrap-desc">
                    <div class="box">
                        <div class="legend legend-shadow"></div>
                        <p class="legend-text">Parkir Bayangan</p>
                    </div>
                    <div class="box">
                        <div class="legend legend-active"></div>
                        <p class="legend-text">Parkir Terisi</p>
                    </div>
                    <div class="box">
                        <div class="legend legend-empty"></div>
                        <p class="legend-text">Parkir Kosong</p>
                    </div>
                </div>
            </div>
            <div class="seat-row">
                <div class="seat-active seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
            </div>
            <div class="kantor">
                <h1 class="label">Gedung Akastra</h1>
            </div>

            <br><br>

            <div class="seat-row">
                <div class="seat-shadow seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="pos seat-vertical">
                    POS
                </div>
            </div>

            <div class="seat-row">
                <div class="seat-shadow seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical opacity-0"></div>
                <div class="seat seat-vertical opacity-0"></div>
            </div>
            <div class="seat-row">
                <div class="seat-shadow seat-horizontal"></div>
            </div>
            <div class="seat-row">
                <div class="seat-shadow seat-horizontal"></div>
                <div class="seat-shadow seat-horizontal"></div>
                <div class="seat-shadow seat-horizontal"></div>
                <div class="seat-shadow seat-horizontal"></div>
                <div class="seat-shadow seat-horizontal"></div>
            </div>
            <div class="seat-row">
                <div class="seat-shadow seat-vertical"></div>
                <div class="seat-shadow seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
            </div>
            <div class="seat-row">
                <div class="seat-shadow seat-horizontal"></div>
                <div class="seat-shadow seat-horizontal"></div>
                <div class="seat-shadow seat-horizontal"></div>
                <div class="seat-shadow seat-horizontal"></div>
            </div>
            <div class="seat-row">
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical"></div>
                <div class="seat seat-vertical opacity-0"></div>
            </div>
        </main>
    </section>
</body>

</html>
