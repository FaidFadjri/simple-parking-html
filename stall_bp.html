<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/stall/style.css">


</head>

<body>
    <section>
        <div class="header">
            <h4>Area Stall BP</h4>
        </div>
        <main class="denah">
            <!--------- Legend  ---------->
            <div class="legend-wrap">
                <div class="legend-wrap-desc">
                    <div class="desc-wrap">
                        <div class="legend legend-shadow"></div>
                        Parkir Bayangan
                    </div>
                    <div class="desc-wrap">
                        <div class="legend legend-active"></div>
                        Parkir Terisi
                    </div>
                    <div class="desc-wrap">
                        <div class="legend legend-empty"></div>
                        Parkir Kosong
                    </div>
                </div>
            </div>

            <div class="kantor shadow">
                Gedung Akastra
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3">

                    <br><br><br>
                    <div class="d-flex flex-column mx-5">
                        <div class="d-flex gap-2 mb-2">
                            <a class="seat-shadow seat-vertical"></a>
                            <a class="seat-shadow seat-vertical"></a>
                        </div>
                        <div class="d-flex gap-2 mb-2">
                            <a class="seat-shadow seat-vertical"></a>
                            <a class="seat-shadow seat-vertical"></a>
                        </div>
                        <div class="d-flex gap-2 mb-2">
                            <a class="seat-shadow seat-vertical"></a>
                            <a class="seat-shadow seat-vertical"></a>
                        </div>
                        <div class="d-flex gap-2 mb-2">
                            <a class="seat-shadow seat-vertical"></a>
                            <a class="seat-shadow seat-vertical"></a>
                        </div>
                        <div class="d-flex gap-2 mb-2">
                            <a class="seat-shadow seat-vertical"></a>
                            <a class="seat-shadow seat-vertical"></a>
                        </div>
                        <div class="d-flex gap-2 mb-2">
                            <a class="seat-shadow seat-vertical"></a>
                            <a class="seat-shadow seat-vertical"></a>
                        </div>
                        <div class="d-flex gap-2 mb-2">
                            <a class="seat-shadow seat-vertical"></a>
                            <a class="seat-shadow seat-vertical"></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-8">
                    <br><br><br><br><br>
                    <br><br><br><br><br>
                    <br><br><br><br><br>
                    <br><br><br><br><br>
                    <!-------------- Area Sparepart BP ------------->
                    <div class="seat-row">
                        <a class="pos seat-vertical">
                            Spare Part
                        </a>
                        <a class="seat-active seat-vertical"></a>
                        <a class="seat seat-vertical"></a>
                        <a class="seat seat-vertical"></a>
                    </div>

                    <!---------------- Jalan Utama ------------------->
                    <div class="seat-row">
                        <a class="seat-shadow seat-horizontal"></a>
                        <a class="seat-empty seat-horizontal"></a>
                        <a class="seat-shadow seat-horizontal"></a>
                        <a class="seat-shadow seat-horizontal"></a>
                        <a class="seat-shadow seat-horizontal"></a>
                        <a class="seat-shadow seat-horizontal"></a>
                        <a class="seat-shadow seat-horizontal"></a>
                        <a class="seat-shadow seat-horizontal"></a>
                        <a class="seat-shadow seat-horizontal"></a>
                    </div>
                    <div class="seat-row">
                        <a class="seat-shadow seat-horizontal"></a>
                        <a class="seat-shadow seat-horizontal"></a>
                        <a class="seat-shadow seat-horizontal"></a>
                        <a class="seat-shadow seat-horizontal"></a>
                        <a class="seat-shadow seat-horizontal"></a>
                        <a class="seat-shadow seat-horizontal"></a>
                        <a class="seat-shadow seat-horizontal"></a>
                        <a class="seat-shadow seat-horizontal"></a>
                        <a class="seat-shadow seat-horizontal"></a>
                    </div>


                    <!---------------- Area Gudang Bahan    -------------->
                    <div class="seat-row">
                        <div class="seat-horizontal-gap"></div>
                        <div class="seat-horizontal-gap"></div>
                        <div class="seat-horizontal-gap"></div>
                        <a class="pos seat-vertical"></a>
                        <a class="pos seat-vertical">
                            Gudang Alat
                        </a>
                        <a class="pos seat-vertical">
                            Gudang Bahan
                        </a>
                        <div class="seat-horizontal-gap"></div>
                        <a class="seat seat-vertical"></a>
                        <a class="seat seat-vertical"></a>
                        <a class="seat seat-vertical"></a>
                        <a class="seat seat-vertical"></a>
                        <a class="seat seat-vertical"></a>
                        <a class="seat seat-vertical"></a>
                        <a class="seat seat-vertical"></a>
                        <a class="seat seat-vertical"></a>
                    </div>

                </div>
            </div>

            <!----------- Bottom Nav ---------->
            <nav class="bottom-nav">
                <a href="/parkir" class="success-button">
                    <span class="material-icons">
                        chevron_left
                    </span>
                    Prev
                </a>
                <a class="success-button">
                    Next
                    <span class="material-icons">
                        navigate_next
                    </span>
                </a>
            </nav>
        </main>
    </section>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
